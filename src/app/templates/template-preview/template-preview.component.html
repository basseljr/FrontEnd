<div *ngIf="loading" class="loading">Loading...</div>
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="!loading && template" class="template-details">
  <img [src]="template.previewImage" alt="{{ template.name }}" />
  <h2>{{ template.name }}</h2>
  <p>{{ template.description }}</p>
  <p><strong>Category:</strong> {{ template.category }}</p>
  <a [href]="template.demoUrl" target="_blank" class="preview-btn">Open Live Preview</a>
    <button class="use-btn" (click)="useTemplate()">Use This Template</button>

</div>
