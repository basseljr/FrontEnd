<!-- Responsive Restaurant Header -->
<nav
 class="navbar navbar-expand-lg px-3 py-2 fixed-top"
 appEditable
  [editableType]="'background'"
  [section]="'header'"
  [key]="'backgroundColor'"
  [style.backgroundColor]="customData.backgroundColor">

  <div class="container-fluid align-items-center justify-content-between">


  <a
   class="navbar-brand fw-bold d-none d-lg-block"
      appEditable
    [editableType]="'text'"
    [section]="'header'"
    [key]="'name'"
    [style.color]="customData.textColor"
    >{{ customData.name }}</a>

    <!-- Search Bar (visible on all sizes but resizes & changes position) -->
    <form class="search-bar d-flex align-items-center flex-grow-1 mx-2">
      <i class="bi bi-search text-white fs-5 me-2"></i>
      <input
        type="text"
        class=" sbar form-control bg-white border-0 rounded-pill"
        placeholder="Search..."
      />
    </form>

    <!-- Cart + Language (always visible) -->
    <div class="d-flex align-items-center">
      <a href="#" class="text-white position-relative mx-2">
        <i class="bi bi-bag fs-4"></i>
        <span
          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-white text-danger"
          >0</span
        >
      </a>
      <a href="#" class="text-white fw-bold fs-5 mx-2">Ø¹</a>
    </div>
  </div>
</nav>


<!-- Header Navbar -->
    


<!-- Bottom Navigation (Mobile Only) -->
<nav
  class="navbar navbar-light border-top fixed-bottom d-flex d-lg-none justify-content-around py-2"
  appEditable
  [editableType]="'background'"
  [section]="'header'"
  [key]="'bottomNavBackground'"
  [style.backgroundColor]="customData.bottomNavBackground"
>
  <a href="#" class="text-center text-danger text-decoration-none">
    <i class="bi bi-list fs-4"></i>
    <div class="small">Menu</div>
  </a>
  <a href="#" class="text-center text-secondary text-decoration-none">
    <i class="bi bi-search fs-4"></i>
    <div class="small">Lookup</div>
  </a>
  <a href="#" class="text-center text-secondary text-decoration-none">
    <i class="bi bi-bag fs-4"></i>
    <div class="small">Cart</div>
  </a>
  <a href="#" class="text-center text-secondary text-decoration-none">
    <i class="bi bi-person fs-4"></i>
    <div class="small">Login</div>
  </a>
  <a href="#" class="text-center text-secondary text-decoration-none">
    <i class="bi bi-grid fs-4"></i>
    <div class="small">More</div>
  </a>
</nav>
